<div class="p-0 d-flex justify-content-end">
  <button type="button" class="m-0 btn-sm" mat-dialog-close>
    <span aria-hidden="true">&times;</span></button>
</div>
<h3 class="text-center text-primary ">Đổi mật khẩu</h3>
<hr class="border">
<form class=" form-inline p-1 m-0 " style="width: 95%" [formGroup]="formChangePassword">
  <div class="container col-lg-12 col-md-12 p-1 m-1">
    <div class=" form-group mt-4">
      <label class="col-lg-3 col-md-3 justify-content-start">Mật khẩu củ </label>
      <input type="password" class="col-lg-9 col-md-9 form-control form-control-sm " formControlName="oldPassword">
    </div>
    <div class=" form-group mt-4">
      <label class="col-lg-3 col-md-3 justify-content-start">Mật khẩu </label>
      <input type="password" class="col-lg-9 col-md-9 form-control form-control-sm " formControlName="newPassword"
             placeholder="Mật khẩu từ 6 đến 30 kí tự">
    </div>
    <div class=" form-group  mt-4">
      <label class="col-lg-3 col-md-3 justify-content-start">Nhập lại mật khẩu </label>
      <input type="text" class="col-lg-9 col-md-9 form-control form-control-sm ">
    </div>
  </div>
  <div class="col-lg-12 col-md-12 p-1 m-1 ">
    <div class="mt-4 d-flex justify-content-center">
      <button class="btn btn-success  btn-sm " type="submit" (click)="changePass()" > Đổi mật khẩu</button>
    </div>
  </div>
</form>

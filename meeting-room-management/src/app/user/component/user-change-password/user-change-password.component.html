<h3 class="text-center text-dark ">Đổi mật khẩu</h3>
<hr class="border-dark">
<form focusInvalidInput class=" form-inline p-1 m-0 " style="width: 95%" [formGroup]="formChangePassword">
  <div class="container col-lg-12 col-md-12 p-1 m-1">
    <div class=" form-group mt-2">
      <label for="oldPass" class="col-lg-3 col-md-3 justify-content-start">Mật khẩu cũ
        <pre class="mx-2" style="color: red">*</pre>
      </label>
      <input id="oldPass" type="password" class="col-lg-8 col-md-8 form-control form-control-sm " formControlName="oldPassword">
      <div class="text-danger font-italic" role="alert" style="margin-left: 25%"
           *ngIf="formChangePassword.get('oldPassword').invalid && formChangePassword.get('oldPassword').touched">
        <span *ngIf="formChangePassword.get('oldPassword').hasError('required')"
              style="font-size: 12px">Vui lòng nhập mật khẩu cũ.</span>
      </div>
      <div class="text-danger font-italic" role="alert" style="margin-left: 25%;font-size: 12px"
           *ngFor="let err of errorMessage">{{err.message}}</div>
    </div>
    <div class=" form-group mt-2">
      <label for="newPass" class="col-lg-3 col-md-3 justify-content-start">Mật khẩu mới
        <pre class="mx-2" style="color: red">*</pre>
      </label>
      <input id="newPass" type="password" class="col-lg-8 col-md-8 form-control form-control-sm " formControlName="newPassword"
             placeholder="Mật khẩu từ 6 đến 30 kí tự">
      <label class="col-lg-1 col-md-1 text-success" *ngIf="formChangePassword.get('newPassword').valid">
        <i style="font-size: 15px" class="fas fa-check"></i></label>
      <div class="text-danger font-italic" role="alert" style="margin-left: 25%;font-size: 12px" *ngIf="formChangePassword.get('newPassword').invalid &&
      formChangePassword.get('newPassword').touched">
           <span *ngIf="formChangePassword.get('newPassword').hasError('required')"
                 style="font-size: 12px">Vui lòng nhập mật khẩu.</span>
        <span
          *ngIf="formChangePassword.get('newPassword').hasError('pattern')"
          style="font-size: 12px">Mật khẩu không hợp lệ.</span>
      </div>
    </div>
    <div class=" form-group  mt-2">
      <label for="confirm" class="col-lg-3 col-md-3 justify-content-start">Nhập lại mật khẩu.
        <pre class="mx-2" style="color: red">*</pre>
      </label>
      <input id="confirm" type="password" class="col-lg-8 col-md-8 form-control form-control-sm " formControlName="confirmPassword">
      <label class="col-lg-1 col-md-1 text-success"
             *ngIf="formChangePassword.get('confirmPassword').valid && !formChangePassword.hasError('passwordNotMatch')">
        <i style="font-size: 15px" class="fas fa-check"></i></label>
      <div class="text-danger font-italic" role="alert" style="margin-left: 25%;font-size: 12px"
           *ngIf="formChangePassword.get('confirmPassword').touched && formChangePassword.get('confirmPassword').invalid">
        <span *ngIf="formChangePassword.get('confirmPassword').hasError('required')"
              style="font-size: 12px">Vui lòng xác nhận lại mật khẩu.</span>
      </div>
      <div class="text-danger font-italic" role="alert" *ngIf="formChangePassword.hasError('passwordNotMatch')" style="font-size: 12px;margin-left: 25%">
          Mật khẩu không chính xác.
      </div>
    </div>
  </div>
  <div class="mt-4 d-flex " style="margin-left: 40%">
    <button class="btn btn-secondary  btn-sm mr-4 " mat-dialog-close role="button" style="width: 80px"> Đóng</button>
    <button class="btn btn-success  btn-sm " type="submit" (click)="changePass()"> Đổi mật khẩu</button>
  </div>
</form>

<h3 class="text-center text-primary">Thêm tài khoản</h3>
<hr class="border-dark">
<form class=" form-inline p-1 m-0 " style="width: 95%" [formGroup]="formCreat" (ngSubmit)="addNewUser()">
  <div class="container col-lg-12 col-md-12 p-0 m-0">
    <div class="form-group mt-2">
      <label class="col-lg-3 col-md-3 justify-content-start">Tên đăng nhập </label>
      <input type="text" class="col-lg-9 col-md-9 form-control form-control-sm " formControlName="userName">
      <div class="text-danger font-italic" role="alert" style="margin-left: 25%"
           *ngIf="formCreat.get('userName').invalid && formCreat.get('userName').touched">
        <span *ngIf="formCreat.get('userName').hasError('required')"
              style="font-size: 12px">Vui lòng nhập tên đăng nhập</span>
        <span
          *ngIf="formCreat.get('userName').hasError('pattern')"
          style="font-size: 12px">Tên đăng nhập không hợp lệ</span>
        <span style="font-size: 12px"
              *ngIf="formCreat.get('userName').hasError('inValidName')"> Tên đăng nhập đã tồn tại
        </span>
      </div>
    </div>
    <div class=" form-group mt-2">
      <label class="col-lg-3 col-md-3 justify-content-start">Mật khẩu </label>
      <input type="password" class="col-lg-9 col-md-9 form-control form-control-sm " formControlName="password"
             placeholder="Mật khẩu từ 6 đến 30 kí tự">
      <div class="text-danger font-italic" role="alert" style="margin-left: 25%;font-size: 12px" *ngIf="formCreat.get('password').invalid &&
      formCreat.get('password').touched">
           <span *ngIf="formCreat.get('password').hasError('required')"
                 style="font-size: 12px">Vui lòng nhập mật khẩu</span>
        <span
          *ngIf="formCreat.get('password').hasError('pattern')"
          style="font-size: 12px">Mật khẩu không hợp lệ</span>
      </div>
    </div>
    <div class=" form-group mt-2">
      <label class="col-lg-3 col-md-3 justify-content-start">Nhập lại mật khẩu </label>
      <input type="password" class="col-lg-9 col-md-9 form-control form-control-sm "
             formControlName="confirmPassword">
      <div class="text-danger font-italic" role="alert" style="margin-left: 25%;font-size: 12px" *ngIf="formCreat.hasError('passwordNotMatch') &&
      formCreat.get('confirmPassword').touched">
        Mật khẩu không chính xác!
      </div>
    </div>
    <div class="form-group mt-2">
      <label class="col-lg-3 col-md-3 justify-content-start">Quyền</label>
      <select class="col-lg-9 col-md-9 form-control form-control-sm" formControlName="roleName">
        <option value="" selected>-- Chọn --</option>
        <option *ngFor="let r of roleList" [value]="r.roleName">
          <span *ngIf="r.roleName=='ROLE_ADMIN'">Quản trị viên</span>
          <span *ngIf="r.roleName=='ROLE_USER'">Người dùng</span>
        </option>
      </select>
      <div class="text-danger font-italic" role="alert" style="margin-left: 25%"
           *ngIf="formCreat.get('roleName').invalid && formCreat.get('roleName').touched">
        <span *ngIf="formCreat.get('roleName').hasError('required')"
              style="font-size: 12px">Vui lòng chọn quyền</span>
      </div>
    </div>
    <div class=" form-group  mt-2">
      <label class="col-lg-3 col-md-3 justify-content-start">Họ và tên </label>
      <input type="text" class="col-lg-9 col-md-9 form-control form-control-sm " formControlName="fullName">
      <div class="text-danger font-italic" role="alert" style="margin-left: 25%"
           *ngIf="formCreat.get('fullName').invalid && formCreat.get('fullName').touched">
        <span *ngIf="formCreat.get('fullName').hasError('required')"
              style="font-size: 12px">Vui lòng nhập họ tên</span>
        <span
          *ngIf="formCreat.get('fullName').hasError('pattern')"
          style="font-size: 12px">Họ tên không hợp lệ</span>
      </div>
    </div>
    <div class=" form-group  mt-2">
      <label class="col-lg-3 col-md-3 justify-content-start">Bộ phận </label>
      <input type="text" class="col-lg-9 col-md-9 form-control form-control-sm " formControlName="department">
    </div>
    <div class="text-danger font-italic" role="alert" style="margin-left: 25%"
         *ngIf="formCreat.get('department').invalid && formCreat.get('department').touched">
        <span *ngIf="formCreat.get('department').hasError('required')"
              style="font-size: 12px">Vui lòng nhập bộ phận</span>
      <span
        *ngIf="formCreat.get('department').hasError('pattern')"
        style="font-size: 12px">Bộ phận không hợp lệ</span>
    </div>
  </div>
  <div class="col-lg-12 col-md-12 p-1 m-1 ">
    <div class="mt-2 d-flex" style="margin-left: 35%">
      <button type="reset" role="button" class="btn btn-warning mr-4 btn-sm " style="width: 80px">Đặt lại</button>
      <button class="btn btn-success  btn-sm mr-4  " type="submit" style="width: 80px"> Thêm</button>
      <button class="btn btn-secondary  btn-sm " mat-dialog-close role="button" style="width: 80px"> Đóng</button>
    </div>
  </div>
</form>

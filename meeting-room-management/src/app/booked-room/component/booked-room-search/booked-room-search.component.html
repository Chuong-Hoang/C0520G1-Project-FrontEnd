<div class="container d-flex justify-content-center">
  <div class="w-50">
    <h3 class="d-flex justify-content-center bg-light p-3 my-3">Tìm kiếm phòng</h3>
    <form>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Địa điểm họp</label>
        <div class="col-sm-8">
          <select class="form-control form-control-sm">
            <option>--Chọn--</option>
            <option>Khu A</option>
            <option>Khu B</option>
            <option>Khu C</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Loại cuộc họp</label>
        <div class="col-sm-8">
          <select class="form-control form-control-sm">
            <option>--Chọn--</option>
            <option>1 lần</option>
            <option>Hàng tháng</option>
            <option>Hàng tuần</option>
            <option>Hàng ngày</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Ngày bắt đầu</label>
        <div class="col-sm-8">
          <!--<input class="form-control form-control-sm" type="date">-->
          <mat-form-field class="w-100">
            <input matInput [matDatepicker]="myDatepicker1">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker1"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker1 startView="month"></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Ngày kết thúc</label>
        <div class="col-sm-8">
          <!--<input class="form-control form-control-sm" type="date">-->
          <mat-form-field class="w-100">
            <input matInput [matDatepicker]="myDatepicker2">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker2"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker2 startView="month"></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Thời gian bắt đầu</label>
        <div class="col-sm-8">
          <!--<input class="form-control form-control-sm" type="time" min="08:00" max="18:00" required>-->
          <select class="form-control form-control-sm">
            <option>--Chọn--</option>
            <option>7:00</option>
            <option>7:30</option>
            <option>8:00</option>
            <option>8:30</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Thời gian kết thúc</label>
        <div class="col-sm-8">
          <!--<input class="form-control form-control-sm" type="time" min="08:00" max="18:00" required>-->
          <select class="form-control form-control-sm">
            <option>--Chọn--</option>
            <option>7:00</option>
            <option>7:30</option>
            <option>8:00</option>
            <option>8:30</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Số người tham dự</label>
        <div class="col-sm-8">
          <input class="form-control form-control-sm" type="number" min="2" max="50" placeholder="số người tham dự">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Thiết bị</label>
        <div class="col-sm-8">
          <input class="mr-2" type="checkbox" value="printer"><span class="mr-2">Máy in</span><br>
          <input class="mr-2" type="checkbox" value="projector"><span class="mr-2">Máy chiếu</span><br>
          <input class="mr-2" type="checkbox" value="laptop"><span class="mr-2">Laptop</span><br>
        </div>
      </div>

      <div class="d-flex justify-content-center row mb-5">
        <input class="btn btn-sm btn-primary" type="submit" value="Tìm kiếm">
      </div>
    </form>
  </div>
</div>

<!--  Show list of meeting rooms-->

    </tr>
    </tbody>
  </table>

  <nav  aria-label="Page navigation example" class="d-flex justify-content-end">

      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
</div>

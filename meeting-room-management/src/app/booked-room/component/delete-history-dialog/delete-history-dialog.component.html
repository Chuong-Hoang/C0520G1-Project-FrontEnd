<h4>Hủy đăng ký phòng</h4>
<hr>
<p class="my-3">Bạn có chắc chắn muốn hủy đăng ký phòng <span class="text-danger font-weight-bold">{{roomName}}</span> không?</p>
<div class="row d-flex justify-content-end">
  <button mat-dialog-close class="btn btn-warning mr-3" style="width: 80px">Không</button>
  <button class="btn btn-danger mr-3" style="width: 80px" (click)="deleteBookedRoom()">Đồng ý</button>
</div>

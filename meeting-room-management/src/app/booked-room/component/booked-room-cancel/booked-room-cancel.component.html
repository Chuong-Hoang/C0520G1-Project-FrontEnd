<div class="d-flex justify-content-start">
  <h4>Hủy đăng ký phòng họp</h4>
</div>
<hr class="mt-2 mb-2">
<p>Bạn có đồng ý hủy đăng ký phòng họp <span class="text-danger">{{eleName}}</span> không?</p>
<hr class="mt-2 mb-2">
<div class="row d-flex justify-content-center">
  <button mat-dialog-close class="btn btn-secondary btn-sm mr-3 mt-3">Không</button>
  <button class="btn btn-danger btn-sm mr-3 mt-3" (click)="agreeToCancel();">Đồng ý</button>
</div>

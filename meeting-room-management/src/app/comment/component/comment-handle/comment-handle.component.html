
<div class="container-fluid 100vh"  >
  <div class=" row col-12 col-12">
    <h1 class="d-flex justify-content-center col-12">Header</h1>
  </div>
  <hr>
  <form>
    <div class="container-fluid">
      <div class="col-1"></div>

      <div class="col-10 px-0" ><!--Thanh Tiêu Đề Thông Báo-->

            <div class="col-3 ">
              <label class="">Nội dung xử lý <span style="color: red">(*)</span></label>
            </div>
            <div class="col-9">
              <textarea required="" rows="5" class=" rounded form-control form-control-sm" placeholder="Nội dung xử lý phản hồi cho người dùng"></textarea>

            </div>
          </div>
        </div>
        <div class="col-12 m-3">
          <div class="row">
            <div class="col-3 ">
              <label class="">Chọn người dùng gửi thông báo</label>
            </div>
            <div class="col-9">
              <select class="form-control form-control-sm">
                <option>Nguyễn Văn A</option>
                <option>Nguyễn Văn B</option>
                <option>Nguyễn VĂn C</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-12 m-3">
          <div class="row">
            <span class="col-3 m-2"></span>


            <div class="col-12">
              <!--                                <div class="col-4"><button class="btn btn-info">Hủy</button></div>-->
              <!--                                <div class="col-4"></div>-->

            </div>
          </div>
        </div>

        <div class="col-1"></div>

      </div>
    </div>
  </form>
</div>

<div class="container-fluid 100vh mt-5">
  <br>
  <hr>
  <div class="d-flex justify-content-center">
    <form class="row w-75" [formGroup]="handleCommentForm" (ngSubmit)="handleComment()">
      <div class="col-1"></div>
      <div class="col-10 px-0"><!--Thanh Tiêu Đề Thông Báo-->
        <div class="col-12 px-0">
          <h3 class="d-flex justify-content-center ">Xử lý phản hồi</h3>
        </div>
        <!--Phần Thân Nội Dung thông Báo-->
        <div class="col-12 m-3">
          <div class="row">
            <div class="col-3 ">
              <label class="">Nội dung của phản hồi</label>
            </div>
            <div class="col-9">
              <input formControlName="contentComment" class="form-control form-control-sm" readonly>
            </div>
          </div>
        </div>
        <div class="col-12 m-3">
          <div class="row">
            <div class="col-3 ">
              <label class="">Nội dung xử lý <span style="color: red">(*)</span></label>
            </div>
            <div class="col-9">
              <textarea required="" rows="5" class=" rounded form-control form-control-sm"
                        formControlName="contentReply"
                        placeholder="Nội dung xử lý phản hồi cho người dùng"></textarea>
              <label class="text-danger d-flex align-self-center ml-2 mt-2" role="alert"
                     *ngIf="handleCommentForm.get('contentReply').invalid && handleCommentForm.get('contentReply').touched">
                Vui lòng nhập không được để trống
              </label>
            </div>
          </div>
        </div>

        <div class="col-12 m-3">
          <div class="row">
            <span class="col-3 m-2"></span>
            <div class="col-12">
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-sm btn-success ">Gửi phản hồi</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </form>
  </div>
</div>

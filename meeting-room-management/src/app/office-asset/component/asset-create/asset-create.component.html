<div class="container-fluid px-0 w-50 ">
  <form class="w-75 mx-auto mt-3" [formGroup]="formCreate">
    <h3 class="row d-flex justify-content-center">Thêm tài sản </h3>
    <input type="hidden" formControlName="usingQuantity">
    <input type="hidden" formControlName="fixingQuantity">
    <div class="form-group row ">
      <label class="col-sm-3 col-form-label">Tên tài sản * </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="assetName" required>
      </div>
      <p
        *ngIf="formCreate.controls.assetName.errors?.required && formCreate.controls.assetName.touched"
        class="text-danger" style="margin-left:150px">Trường này bắt buộc nhập</p>

      <p *ngIf="formCreate.controls.assetName.errors?.pattern && formCreate.controls.assetName.touched"
         class="text-danger">Vui lòng nhập đúng định dạng CMND</p>

    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Mô tả * </label>
      <div class="col-sm-9">
        <textarea type="text" class="form-control" placeholder="mô tả" rows="4" formControlName="description"
                  required></textarea>
      </div>
      <p
        *ngIf="formCreate.controls.description.errors?.required && formCreate.controls.description.touched"
        class="text-danger" style="margin-left:150px">Trường này bắt buộc nhập</p>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Giá * </label>
      <div class="col-sm-9">
        <input type="number" class="form-control" formControlName="price">
      </div>
      <p
        *ngIf="formCreate.controls.price.errors?.required && formCreate.controls.price.touched"
        class="text-danger" style="margin-left:150px">Trường này bắt buộc nhập</p>
    </div>

    <div class="form-group row ">
      <label class="col-sm-3 col-form-label">Số lượng tài sản * </label>
      <div class="col-sm-9">
        <input type="number" min="1" class="form-control" formControlName="total" required>
      </div>
      <p
        *ngIf="formCreate.controls.total.errors?.required && formCreate.controls.total.touched"
        class="text-danger" style="margin-left:150px">Trường này bắt buộc nhập</p>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Hình ảnh * </label>
      <div class="col-sm-9">
        <input type="file" class="form-control" placeholder="chọn file" formControlName="image" required>
      </div>
      <p
        *ngIf="formCreate.controls.image.errors?.required && formCreate.controls.image.touched"
        class="text-danger" style="margin-left:150px">Trường này bắt buộc nhập</p>
    </div>

    <div class="row d-flex justify-content-center ml-4">
      <div>
        <button class="btn btn-secondary" routerLink="/asset">Hủy</button>
        <button type="submit" class="btn btn-success mx-4" (click)="create()">Thêm mới</button>
      </div>
    </div>
  </form>
</div>

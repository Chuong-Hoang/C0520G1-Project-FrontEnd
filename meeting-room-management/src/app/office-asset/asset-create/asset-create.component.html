<div class="container-fluid px-0 w-50 ">
  <form class="w-75 mx-auto mt-3" [formGroup]="formCreate">
    <h3 class="row d-flex justify-content-center">Thêm tài sản </h3>
    <input type="hidden" formControlName="usingQuantity">
    <input type="hidden" formControlName="fixingQuantity">
    <div class="form-group row ">
      <label class="col-sm-3 col-form-label">Tên tài sản * </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" required>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Mô tả * </label>
      <div class="col-sm-9">
        <textarea type="text" class="form-control" placeholder="mô tả" rows="4" required></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Giá * </label>
      <div class="col-sm-9">
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="form-group row ">
      <label class="col-sm-3 col-form-label">Số lượng tài sản * </label>
      <div class="col-sm-9">
        <input type="number" class="form-control" required>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Hình ảnh * </label>
      <div class="col-sm-9">
        <input type="file" class="form-control" placeholder="chọn file" required>
      </div>
    </div>

    <div class="row d-flex justify-content-center ml-4">
      <div>
        <button class="btn btn-secondary">Hủy</button>
        <button type="submit" class="btn btn-success mx-4">Thêm mới</button>
      </div>
    </div>
  </form>
</div>

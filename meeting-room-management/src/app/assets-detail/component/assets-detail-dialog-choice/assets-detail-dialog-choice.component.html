<div class="justify-content-center" style="text-align: center">
  <h3>Chọn tài sản</h3>
</div>
<div class="justify-content-center container d-flex mt-3">
  <div class="w-75">
    <div class="row">
      <div class="col-lg-5 col-md-12">
        <h5>Danh sách tài sản</h5>
      </div>
      <div class="col-lg-7 col-md-12">
        <div class="d-flex float-right">
          <input class="form-control" type="text" placeholder="Search...">
          <button style="height: 34px" class="btn btn-primary ml-2">Tìm</button>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <form>
        <table class="table table-hover thead-light">
          <thead class="btn-dark">
          <tr>
            <th>Tài sản</th>
            <th>Số lượng trong kho(cái)</th>
            <th>Số lượng muốn thêm(cái)</th>
            <th>Thêm</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td scope="row">Laptop</td>
            <td>20</td>
            <td><input type="text" class="form-control" style="width: 200px"></td>
            <td>
              <button disabled class="btn btn-sm btn-success">Thêm</button>
            </td>
          </tr>
          <tr>
            <td scope="row">Máy chiếu</td>
            <td>30</td>
            <td><input type="text" class="form-control" style="width: 200px"></td>
            <td>
              <button disabled class="btn btn-sm btn-success">Thêm</button>
            </td>
          </tr>
          <tr>
            <td scope="row">Tivi</td>
            <td>10</td>
            <td><input type="text" class="form-control" style="width: 200px"></td>
            <td>
              <button disabled class="btn btn-sm btn-success">Thêm</button>
            </td>
          </tr>
          <tr>
            <td scope="row">Bàn</td>
            <td>100</td>
            <td><input type="text" class="form-control" style="width: 200px"></td>
            <td>
              <button disabled class="btn btn-sm btn-success">Thêm</button>
            </td>
          </tr>
          <tr>
            <td scope="row">Ghế</td>
            <td>100</td>
            <td><input type="text" class="form-control" style="width: 200px"></td>
            <td>
              <button disabled class="btn btn-sm btn-success">Thêm</button>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="row d-flex justify-content-center">
          <button mat-dialog-close class="btn btn-sm btn-secondary"  style="width: 80px">Đóng</button>
        </div>
      </form>
    </div>
  </div>
</div>

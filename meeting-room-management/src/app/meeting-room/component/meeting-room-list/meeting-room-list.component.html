<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12">
      <h3 style="color: #24292e; text-align: center">Danh sách phòng họp</h3></div>

  </div>
  <div class="row mt-3">
    <div class="col-1 col-sm-1 p-0"><a name="" id="" class="btn btn-success btn-sm" href="#" role="button">Thêm</a>
    </div>
  </div>
  <form>
    <div class="row mt-2 font-weight-bold" style="background: #cdccd4">

      <div class="col-1"></div>

      <div class="col-3 col-sm-3 mt-3">
        <div class="row form-group">
          <label class="col-5 col-sm-5 col-form-label" for="tenPhong">Tên phòng<sup
            class="text-danger">*</sup></label>
          <div class="col-7 col-sm-7"><input type="text" id="tenPhong" class="form-control form-control-sm">
          </div>
        </div>
        <div class="row mt-1 form-group">
          <label class="col-5 col-sm-5 col-form-label" for="trangThai">Trạng thái<sup
            class="text-danger">*</sup></label>
          <div class="col-7 col-sm-7 input-group input-group-sm">
            <select class="custom-select" aria-label="Example select with button addon" id="trangThai">
              <option selected>--Chọn--</option>
              <option>Tất cả</option>
              <option value="1">Đang sử dụng</option>
              <option value="2">Trống</option>
              <option value="3">Sửa</option>
              <option value="4">Hỏng</option>
            </select></div>
        </div>
      </div>

      <div class="col-3 col-sm-3 mt-3">
        <div class="row form-group">
          <label class="col-5 col-form-label col-sm-5" for="tang">Tầng<sup class="text-danger">*</sup></label>
          <div class="col-7 col-sm-7"><input id="tang" type="text"
                                             class="form-control form-control-sm"></div>
        </div>
        <div class="row mt-1 form-group">
          <label class="col-5 col-sm-5 col-form-label pr-0" for="loaiPhong">Loại phòng<sup
            class="text-danger">*</sup></label>
          <div class="col-7 col-sm-7 input-group input-group-sm">
            <select class="custom-select" aria-label="Example select with button addon" id="loaiPhong">
              <option selected>--Chọn--</option>
              <option>Tất cả</option>
              <option value="0">Một lấn</option>
              <option value="1">Hàng ngày</option>
              <option value="2">Hàng tuần</option>
              <option value="3">Hàng tháng</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-3 col-sm-3 mt-3">
        <div class="row form-group">
          <label class="col-5 col-form-label" for="khuVuc">Khu vực<sup class="text-danger">*</sup></label>
          <div class="col-7"><input id="khuVuc" type="text" class="form-control form-control-sm"></div>
        </div>
        <div class="row mt-1 form-group">
          <label class="col-5 col-form-label" for="sucChua">Sức chứa<sup class="text-danger">*</sup></label>
          <div class="col-7"><input type="text" class="form-control form-control-sm" id="sucChua"></div>
        </div>
      </div>

      <div class="col-2 col-sm-2 mt-3">
        <div class="row">
          <button type="reset" class="btn btn-warning btn-sm" style="width: 78px;">Reset</button>
        </div>
        <div class="row mt-4">
          <button type="submit" class="btn btn-primary btn-sm">Tìm kiếm</button>
        </div>
      </div>

    </div>
  </form>

</div>

<div class="container">
  <div class="row mt-4">

      <tr>
        <th>Stt</th>
        <th>Tên phòng</th>
        <th>Tầng</th>
        <th>Khu vực</th>
        <th>Trạng thái</th>
        <th>Loại phòng</th>
        <th>Sức chứa</th>
        <th class="text-center"><span>Tác vụ</span></th>

      </tr>
      </thead>
      <tbody>
      <tr>

        <td>20 người</td>

          <button type="button" class="btn btn-info btn-sm mt-1" [routerLink]="['/meeting-room/' + 1]">Chi tiết</button>

          <button type="button" class="btn btn-warning btn-sm mt-1">Sửa</button>

          <button type="button" class="btn btn-danger btn-sm mt-1" (click)="delete()">
            Xóa

        </td>

      </tr>

          <button type="button" class="btn btn-info btn-sm mt-1">Chi tiết</button>

          <button type="button" class="btn btn-warning btn-sm mt-1">Sửa</button>

          <button type="button" class="btn btn-danger btn-sm mt-1">Xóa</button>


        </td>

      </tr>
      <tr>

        <td>sửa</td>

        <td class="text-center">
          <button type="button" class="btn btn-info btn-sm mt-1">Chi tiết</button>
          <button type="button" class="btn btn-warning btn-sm mt-1">Sửa</button>
          <button type="button" class="btn btn-danger btn-sm mt-1" (click)="delete()">Xóa</button>
      </tr>
      </tbody>
    </table>


  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

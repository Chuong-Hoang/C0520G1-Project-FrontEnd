<div class="container-fluid">
  <div class="row">
    <div class="col-1 col-md-1 col-sm-1"></div>
    <div class="col-8 col-sm-8">
      <div class="row">
        <div class="col-12 col-sm-12">
          <h4>Văn phòng</h4>
        </div>
      </div>
      <div class="row">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://phonghoinghi.com/wp-content/uploads/2019/04/lua-chon-noi-that-phong-hop-toi-uu.jpg"
                   class="d-block w-100" alt="..."
              >
            </div>
            <div class="carousel-item">
              <img src="https://blog.rever.vn/hubfs/nhu-cau-van-phong-cho-thue-officetel-min.jpg"
                   class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>


      <div class="row mt-4">
        <div class="col-sm-12">
          <p style="font-size: 25px">Chi tiết phòng họp</p></div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-8">
            <table class="table">
              <tr>
                <td>Stt :</td>
                <td></td>
              </tr>
              <tr>
                <td>Tên phòng :</td>
                <td>{{meetingRoom.roomName}}</td>
              </tr>
              <tr>
                <td>Tầng :</td>
                <td>{{meetingRoom.floor}}</td>
              </tr>
              <tr>
                <td>Khu vực :</td>
                <td>{{meetingRoom.zone}}</td>
              </tr>
              <tr>
                <td>Trạng thái :</td>
                <td>{{meetingRoom}}</td>
              </tr>

              <tr>
                <td>Loại phòng :</td>
                <td>{{meetingRoom}}</td>
              </tr>

              <tr>
                <td>Sức chứa :</td>
                <td>{{meetingRoom.capacity}}</td>
              </tr>

              <tr>
                <td>Tài sản :</td>
                <td>{{meetingRoom}}</td>
              </tr>
              <tr>
                <td colspan="2">
                  <a name="" id="" class="btn btn-primary btn-sm  justify-content-center" href="#"
                     role="button">Xem lịch sử đăng ký</a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-3"></div>
</div>

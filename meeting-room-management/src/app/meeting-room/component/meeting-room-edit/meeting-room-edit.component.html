<div class="justify-content-center" style="text-align: center">
  <h3>Sửa phòng họp</h3>
</div>
<br>
<div class="container d-flex justify-content-center">
  <div class="w-75">
    <form [formGroup]="formEditRoom">
      <div class="form-group row">
        <label for="roomName" class="col-sm-2 col-form-label">Tên phòng<span class="text-danger">(*)</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" id="roomName" formControlName="roomName">
          <p *ngIf="formEditRoom.controls.roomName.errors?.required && formEditRoom.controls.roomName.touched"
             class="text-danger">Vui lòng nhập tên phòng</p>
          <p *ngIf="formEditRoom.controls.roomName.errors?.pattern && formEditRoom.controls.roomName.touched"
             class="text-danger">Tên phòng phải nhỏ hơn 30 ký tự</p>
        </div>
      </div>
      <div class="form-group row">
        <label for="floor" class="col-sm-2 col-form-label">Tầng<span class="text-danger">(*)</span></label>
        <div class="col-10">
          <input type="text" class="form-control form-control-sm" formControlName="floor" id="floor">
          <p *ngIf="formEditRoom.controls.floor.errors?.required && formEditRoom.controls.floor.touched"
             class="text-danger">Vui lòng chọn tầng</p>
          <p *ngIf="formEditRoom.controls.floor.errors?.pattern && formEditRoom.controls.floor.touched"
             class="text-danger">Tầng phải là số nguyên</p>
        </div>
      </div>
      <div class="form-group row">
        <label for="zone" class="col-sm-2 col-form-label">Khu vực<span class="text-danger">(*)</span></label>
        <div class="col-10">
          <select id="zone" class="form-control form-control-sm" formControlName="zone">
            <option>Đà nẵng</option>
            <option>Hội an</option>
            <option>Hà nội</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
          </select>
          <p *ngIf="formEditRoom.controls.zone.errors?.required && formEditRoom.controls.zone.touched"
             class="text-danger">Vui lòng chọn khu vực</p>
        </div>
      </div>
      <div class="form-group row">
        <label for="capacity" class="col-sm-2 col-form-label">Sức chứa<span class="text-danger">(*)</span></label>
        <div class="col-10">
          <input type="text" class="form-control form-control-sm" id="capacity" formControlName="capacity">
          <p *ngIf="formEditRoom.controls.capacity.errors?.required && formEditRoom.controls.capacity.touched"
             class="text-danger">Vui lòng nhập sức chứa</p>
          <p *ngIf="formEditRoom.controls.capacity.errors?.pattern && formEditRoom.controls.capacity.touched"
             class="text-danger">Sức chứa phải là số nguyên</p>
        </div>
      </div>
      <div class="form-group row">
        <label for="roomType" class="col-sm-2 col-form-label">Loại phòng<span class="text-danger">(*)</span></label>
        <div class="col-10">
          <select id="roomType" class="form-control form-control-sm" formControlName="roomTypeName">
            <option *ngFor="let item of roomTypeList" [ngValue]="item">{{item}}</option>
          </select>
          <p *ngIf="formEditRoom.controls.roomTypeName.errors?.required && formEditRoom.controls.roomTypeName.touched"
             class="text-danger">Vui lòng chọn kiểu phòng</p>
        </div>
      </div>
      <!--custom-file in div class-->
      <div class="form-group row">
        <label for="images" class="col-sm-2 col-form-label">Hình ảnh</label>
        <div class="col-10">
          <input type="file" accept="image/*" class="form-control form-control-sm" id="images">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Tài sản</label>
        <div class="col-10">
          <a role="button" class="btn btn-sm btn-success" style="width: 80px" (click) = openDialog()>Chọn</a>
        </div>
      </div>
      <div>
        <br>
      </div>
      <div class="form-group row d-flex justify-content-center">
        <button class="btn btn-secondary btn-sm ml-3 mr-3" type="reset" style="width: 80px">Hủy</button>
        <button [disabled]="formEditRoom.invalid" class="btn btn-success btn-sm ml-3" type="submit" style="width: 80px" (click)="edit()">Sửa</button>
      </div>
    </form>
  </div>
</div>

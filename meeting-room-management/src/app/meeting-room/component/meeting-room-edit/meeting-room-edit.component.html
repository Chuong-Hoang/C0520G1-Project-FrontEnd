<div class="justify-content-center" style="text-align: center">
  <h3>Sửa phòng họp</h3>
</div>
<br>
<div class="container d-flex justify-content-center">
  <div class="w-75">
    <form [formGroup]="formEditRoom">
      <div class="form-group row">
        <label for="roomName" class="col-sm-2 col-form-label">Tên phòng<span style="color: red">(*)</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" id="roomName">
        </div>
      </div>
      <div class="form-group row">
        <label for="floor" class="col-sm-2 col-form-label">Tầng</label>
        <div class="col-10">
          <input type="text" class="form-control form-control-sm" id="floor">
        </div>
      </div>
      <div class="form-group row">
        <label for="area" class="col-sm-2 col-form-label">Khu vực<sup>(*)</sup></label>
        <div class="col-10">
          <select id="area" class="form-control form-control-sm">
            <option>A</option>
            <option>B</option>
            <option>C</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="capacity" class="col-sm-2 col-form-label">Sức chứa<sup>(*)</sup></label>
        <div class="col-10">
          <input type="text" class="form-control form-control-sm" id="capacity">
        </div>
      </div>
      <div class="form-group row">
        <label for="roomType" class="col-sm-2 col-form-label">Khu vực<sup>(*)</sup></label>
        <div class="col-10">
          <select id="roomType" class="form-control form-control-sm">
            <option>1 lần</option>
            <option>Hàng ngày</option>
            <option>Hàng tuần</option>
            <option>Hàng tháng</option>
          </select>
        </div>
      </div>
      <!--custom-file in div class-->
      <div class="form-group row">
        <label for="images" class="col-sm-2 col-form-label">Hình ảnh</label>
        <div class="col-10">
          <input type="file" accept="image/*" class="form-control form-control-sm" id="images">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Tài sản<sup>(*)</sup></label>
        <div class="col-10">
          <a href="#" role="button" class="btn btn-sm btn-success" style="width: 80px">Chọn</a>
        </div>
      </div>
      <div>
        <br>
      </div>
      <div class="form-group row d-flex justify-content-center">
        <button class="btn btn-danger btn-sm ml-3 mr-3" type="reset" style="width: 80px">Hủy</button>
        <button class="btn btn-success btn-sm ml-3" type="submit" style="width: 80px">Thêm</button>
      </div>
    </form>
  </div>
</div>

<div class="justify-content-center" style="text-align: center">
  <h3>Thêm phòng họp</h3>
</div>
<br>
<div class="container d-flex justify-content-center">
  <div class="w-75">
    <form [formGroup]="formAddRoom">
      <div class="form-group row">
        <label for="roomName" class="col-sm-2 col-form-label">Tên phòng(*)</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" id="roomName" formControlName="roomName">
        </div>
      </div>
      <div class="form-group row">
        <label for="floor" class="col-sm-2 col-form-label">Tầng</label>
        <div class="col-10">
          <input type="text" class="form-control form-control-sm" formControlName="floor" id="floor">
        </div>
      </div>
      <div class="form-group row">
        <label for="zone" class="col-sm-2 col-form-label">Khu vực(*)</label>
        <div class="col-10">
          <select id="zone" class="form-control form-control-sm" formControlName="zone">
            <option>A</option>
            <option>B</option>
            <option>C</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="capacity" class="col-sm-2 col-form-label">Sức chứa(*)</label>
        <div class="col-10">
          <input type="text" class="form-control form-control-sm" id="capacity" formControlName="capacity">
        </div>
      </div>
      <div class="form-group row">
        <label for="roomType" class="col-sm-2 col-form-label">Loại phòng(*)</label>
        <div class="col-10">
            <select type="text" id="roomType" class="form-control form-control-sm" formControlName="roomType">
                <option *ngFor="let item of roomType" [ngValue]="item">{{item.roomTypeName}}</option>
            </select>
        </div>
      </div>
      <!--custom-file in div class-->
      <div class="form-group row">
        <label for="images" class="col-sm-2 col-form-label">Hình ảnh</label>
        <div class="col-10">
          <input type="file" accept="image/*" class="form-control form-control-sm" id="images">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Tài sản(*)</label>
        <div class="col-10">
          <a role="button" class="btn btn-sm btn-success" style="width: 80px" (click) = openDialog()>Chọn</a>
        </div>
      </div>
      <div>
        <br>
      </div>
      <div class="form-group row d-flex justify-content-center">
        <button class="btn btn-secondary btn-sm ml-3 mr-3" type="reset" style="width: 80px">Hủy</button>
        <button class="btn btn-success btn-sm ml-3" type="submit" style="width: 80px">Thêm</button>
      </div>
    </form>
  </div>
</div>
